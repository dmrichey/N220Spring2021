<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mixer</title>
    <link rel="stylesheet" href="colorMixerStyles.css" />
  </head>
  <body>
    <div id="colorPool"></div>
    <div id="currentColor">current color: rgb(0,0,0)</div>

    <div id="buttons">
      <div id="red" class="buttons">
        <div class="button"><p>RED:</p></div>
        <div>
          <button id="red1" class="button" data-value="1" data-color="red">
            +1
          </button>
        </div>
        <div>
          <button id="red5" class="button" data-value="5" data-color="red">
            +5
          </button>
        </div>
        <div>
          <button id="red10" class="button" data-value="10" data-color="red">
            +10
          </button>
        </div>
      </div>
      <div id="green" class="buttons">
        <div class="button"><p>GREEN:</p></div>
        <div>
          <button id="green1" class="button" data-value="1" data-color="green">
            +1
          </button>
        </div>
        <div>
          <button id="green5" class="button" data-value="5" data-color="green">
            +5
          </button>
        </div>
        <div>
          <button
            id="green10"
            class="button"
            data-value="10"
            data-color="green"
          >
            +10
          </button>
        </div>
      </div>
      <div id="blue" class="buttons">
        <div class="button"><p>BLUE:</p></div>
        <div>
          <button id="blue1" class="button" data-value="1" data-color="blue">
            +1
          </button>
        </div>
        <div>
          <button id="blue5" class="button" data-value="5" data-color="blue">
            +5
          </button>
        </div>
        <div>
          <button id="blue10" class="button" data-value="10" data-color="blue">
            +10
          </button>
        </div>
      </div>
    </div>

    <script src="app/colorMixer.js"></script>
  </body>
</html>
